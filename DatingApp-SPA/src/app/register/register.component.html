<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <!-- =========== GENDER ============ -->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>
  <!-- =========== USERNAME ============ -->
  <div class="form-group">
    <input type="text" class="form-control" [ngClass]="{'is-invalid': isUserNameInvalid()}" formControlName="username"
      placeholder="Username">
    <div *ngIf="isUserNameInvalid()" class="invalid-feedback">
      Please choose username</div>
  </div>
  <!-- =========== KNOWNAS ============ -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': isKnownAsInvalid()}" class="form-control" placeholder="Known as"
      formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="isKnownAsInvalid()">
      Known as is required
    </div>
  </div>
  <!-- =========== DATE OF BIRTH ============ -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': isDateOfBirthInvalid()}" class="form-control" placeholder="Date of Birth"
      formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="isDateOfBirthInvalid()">
      Date of Birth is required
    </div>
  </div>
  <!-- =========== CITY ============ -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': isCityInvalid()}" class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="isCityInvalid()">City is required</div>
  </div>
  <!-- =========== COUNTRY ============ -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': isCountryInvalid()}" class="form-control" placeholder="Country"
      formControlName="country">
    <div class="invalid-feedback" *ngIf="isCountryInvalid()">Country is required</div>
  </div>
  <!-- =========== PASSWORD ============ -->
  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid': isPasswordValid() != 'OK'}"
      formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="isPasswordValid() != 'OK'">
      {{isPasswordValid()}}
    </div>
  </div>
  <!-- =========== CONFIRM PASSWORD ============ -->
  <div class="form-group">
    <input type="password" class="form-control" [ngClass]="{'is-invalid': isConfirmPasswordInvalid() != 'OK'}"
      formControlName="confirmPassword" placeholder="Confirm Password">
    <div *ngIf="isConfirmPasswordInvalid() != 'OK'" class="invalid-feedback">
      {{isConfirmPasswordInvalid()}}
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
